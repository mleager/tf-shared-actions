name: "Terraform Destroy"
description: "Destroys Terraform-managed infrastructure with confirmation and commit comment"

# This Composite Action handles Terraform Plan operations with AWS OIDC authentication
#
# OIDC Role Behavior:
# - When create_oidc_role is 'true' (default): Uses a constructed role name in the format
#   'oidc-{project_name}-{environment}-plan'
# - When create_oidc_role is 'false' and oidc_role is provided: Uses the specified oidc_role
# - When create_oidc_role is 'false' but no oidc_role is provided: Falls back to the constructed
#   role name format as a default
#
# The action performs the following steps:
# 1. Sets up AWS credentials using OIDC authentication
# 2. Runs terraform init with S3 backend configuration
# 3. Validates and plans the Terraform configuration
# 4. Optionally posts the plan as a PR comment#
#
# Example Usage:
# - name: Terraform Plan
#   uses: mleager/tf-shared-actions/.github/actions/terraform-plan@main
#   with:
#     create_oidc_role: true
#     oidc_role: "github-actions-oidc-role"
#     aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
#     project_name: "my-project"
#     environment: "plan"
#     s3_bucket: "my-terraform-state-bucket"
#     key: "tf-state/terraform.tfstate"
#     region: "us-west-2"

inputs:
  # Specify OIDC Role Name or Create OIDC Role Name
  create_oidc_role:
    required: false
    default: "false"
    description: "Whether to create a new OIDC role or use an existing one"
  oidc_role:
    required: false
    description: "Github OIDC role name. [oidc-repo-env-plan]"

  # Github OIDC Setup
  aws_account_id:
    required: true
    description: "AWS account ID"

  # Create OIDC Role Name
  project_name:
    required: true
    description: "Name of the Terraform project"
  environment:
    required: true
    description: "Environment (e.g., development, staging, production)"

  # S3 Backend Configuration
  bucket:
    required: false
    default: "tf-state-8864"
    description: "S3 backend bucket"
  key:
    required: true
    description: "S3 backend key"
  region:
    required: true
    description: "AWS region"

  # Terraform Variables
  var_file:
    required: false
    default: "terraform.tfvars.development"
    description: "Terraform var file"
  tf_version:
    required: false
    default: "1.12.1"
    description: "Terraform version"

  # User Input for Destroy Confirmation
  confirm_destroy:
    required: true
    description: 'User must type "DESTROY" to proceed'

  # Set input to true and add github_token to post a Commit Comment
  make_commit_comment:
    required: false
    default: "true"
    description: "Whether to post a commit comment"
  github_token:
    required: false
    description: "GitHub token for commit comment"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Setup Default OIDC Role Name (Plan & Destroy Permissions)
      if: inputs.create_oidc_role == 'true' || inputs.create_oidc_role == 'false' && inputs.oidc_role == ''
      run: echo "OIDC_ROLE=oidc-${{ inputs.project_name }}-${{ inputs.environment }}-plan" >> $GITHUB_ENV
      shell: bash

    - name: Use Provided OIDC Role Name
      if: inputs.create_oidc_role != 'true' && inputs.oidc_role != ''
      run: echo "OIDC_ROLE=${{ inputs.oidc_role }}" >> $GITHUB_ENV
      shell: bash

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.tf_version }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ env.OIDC_ROLE }}
        aws-region: ${{ inputs.region }}

    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: ./terraform
      shell: bash

    - name: Terraform Init with S3 Backend
      run: |
        terraform init \
          -backend-config="bucket=${{ inputs.bucket }}" \
          -backend-config="key=${{ inputs.key }}" \
          -backend-config="region=${{ inputs.region }}" \
          -backend-config="encrypt=true" \
          -backend-config="use_lockfile=true"
      working-directory: ./terraform
      shell: bash

    - name: Confirm Destroy
      if: ${{ inputs.confirm_destroy != 'DESTROY' }}
      run: |
        echo "Destroy action was not confirmed. To destroy resources, you must type DESTROY in the confirmation input."
        exit 1
      shell: bash

    - name: Terraform Destroy
      id: destroy
      run: |
        terraform destroy -auto-approve -var-file=${{ inputs.var_file }} | tee destroy_output.txt
        echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      working-directory: ./terraform
      shell: bash
      continue-on-error: true

    - name: Capture Destroy Summary
      run: |
        SUMMARY=$(grep -A5 "Destroy complete!" destroy_output.txt | tail -n +2 || echo "No matching summary found.")
        echo "$SUMMARY" > destroy_summary.txt
      working-directory: ./terraform
      shell: bash

    - name: Commit Comment (Destroy)
      if: ${{ inputs.make_commit_comment == 'true' }}
      uses: actions/github-script@v6
      env:
        EXIT_CODE: ${{ steps.destroy.outputs.exit_code }}
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('./terraform/destroy_summary.txt', 'utf8');
          const exitCode = parseInt(process.env.EXIT_CODE);
          const status = exitCode === 0 ? "✅ Success" : "❌ Failure";

          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `### Terraform Destroy: ${status}

            <details><summary>Show Summary</summary>

            \`\`\`
            ${summary}
            \`\`\`
            </details>`
          });

          if (exitCode !== 0) {
            core.setFailed("Terraform destroy failed");
          }

